<table width="100%"><body text="#000000"><p align="center">
<font size="5">
<script type="text/javascript">
rand = Math.floor(Math.random()*4);
                      
if (rand == 0) msg = "始まりの　名も無き想い　混沌と<br>　　　　　　　　　　　　　　　法と知が為す　幻想の法治<br>　　　　　　　　　　　　　　　　　　　　　　　　　瞑想獅子";
if (rand == 1) msg = "始まりは　スキマとトビラの　境目で<br>　　　　　　　　　　　　　　　ツガイあわせで　打ち守る君を<br>　　　　　　　　　　　　　　　　　　　　　　　　　水炬";
if (rand == 2) msg = "楽園の　始まり描く　賢者かな<br>　　　　　　　　　　　　　　　<br>　　　　　　　　　　　　　　　　　　　　　　　　　期待値0";
if (rand == 3) msg = "わかちえぬ　くしき縁の　蘭奢待<br>　　　　　　　　　　　　　　　Verseの宴の　始まり始まり<br>　　　　　　　　　　　　　　　　　　　　　　　　　蛮菓";
                        
document.write(msg);
</script></font>
</p></table></body></html>
