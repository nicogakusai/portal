    function loadFile(filename){
        var fileData = new XMLHttpRequest();
        var resultArray = new Array();

        if(filename.length!=0){
            var filePath = "uta/" + filename;

            fileData.open("get", filePath, false);
            fileData.send(null);

            var lines = fileData.responseText.replace(/""/g,"ã€ãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒˆ2å€‹ã€‘").replace(/"/g,"").replace(/ã€ãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒˆ2å€‹ã€‘/g,'"').split("\n");

            for(var i=0; i<lines.length; i++){
                var tmp = lines[i].split(",");
                if(tmp.length != 1){
                    resultArray.push(tmp);
                    utaCount = utaCount + 1;
                }
            }
        }
        return resultArray;
    }
