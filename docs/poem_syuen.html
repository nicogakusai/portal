if (rand == 1) msg = "銘々が　森に集いて　幻想の<br>　　　　　　　　　　　　　　　宴会はじまり　笑顔花咲く<br>　　　　　　　　　　　　　　　　　　　　　　　　　茶芭";

if (rand == 8) msg = "夏空の　花の下にて　酒交わす<br>　　　　　　　　　　　　　　　古きよすがは　束緒の如く<br>　　　　　　　　　　　　　　　　　　　　　　　　　水炬";

if (rand == 13) msg = "刹那咲く　杯に映すは　空の花<br>　　　　　　　　　　　　　　　過去を忘れて　明日に笑わず<br>　　　　　　　　　　　　　　　　　　　　　　　　　期待値0";
